{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio | contact confirm</title>
        <!-- ======= CSS FILES =====  -->
        <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'home/css/skins/color-4.css' %}">

        <!-- ======= CDN JS ======= -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- ===== Style Switcher ========= -->
        <link rel="stylesheet" href="{% static 'home/css/skins/color-1.css' %}" class="alternate-style" title="color-1" disabled>
        <link rel="stylesheet" href="{% static 'home/css/skins/color-2.css' %}" class="alternate-style" title="color-2" disabled>
        <link rel="stylesheet" href="{% static 'home/css/skins/color-3.css' %}" class="alternate-style" title="color-3" disabled>
        <link rel="stylesheet" href="{% static 'home/css/skins/color-4.css' %}" class="alternate-style" title="color-4" disabled>
        <link rel="stylesheet" href="{% static 'home/css/skins/color-5.css' %}" class="alternate-style" title="color-5" disabled>
        <link rel="stylesheet" href="{% static 'home/css/style-switcher.css' %}">

    </head>
    <body>
    <!-- ======= Main Container Start ======== -->

        <div class="main-container">
            <!-- ====== Aside Start ======= -->
            <div class="aside">
                <div class="logo">
                    <a href="#"><span>A</span>bror</a>
                </div>
                <div class="nav-toggler">
                    <span></span>
                </div>
                <ul class="nav">
                    {% for i in navbar_all %}
                    <li><a href="#home" class="active"><i class="fa fa-home"></i>{{ i.home }}</a></li>
                    <li><a href="#about"><i class="fa fa-user"></i>{{ i.about }}</a></li>
                    <li><a href="#services"><i class="fa fa-list"></i>{{ i.services }}</a></li>
                    <li><a href="#portfolio"><i class="fa fa-briefcase"></i>{{ i.portfolio }}</a></li>
                    <li><a href="#contact"><i class="fa fa-comments"></i>{{ i.contact }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <!-- ======= Aside End ======== -->
        </div>

        <center>MA'LUMOT QOLDIRGANINGIZ UCHUN TASHAKKUR</center>

        <!-- ==========Style Switcher Start ========= -->
    
        <div class="style-switcher">
            <div class="style-switcher-toggle s-icon">
                <i class="fas fa-cog fa-spin"></i>
            </div>
            
            <div class="day-night s-icon">
                <i class="fas "></i>
            </div>
            <h4>Theme Language And Colors</h4>
            <p>
                <a href="{% url 'set-language' 'uz' %}">UZ</a>
                <a href="{% url 'set-language' 'en' %}">EN</a>
            </p>
            <hr>
            <div class="colors">
                <span class="colors-1" onclick="setActiveStyle('color-1')"></span>
                <span class="colors-2" onclick="setActiveStyle('color-2')"></span>
                <span class="colors-3" onclick="setActiveStyle('color-3')"></span>
                <span class="colors-4" onclick="setActiveStyle('color-4')"></span>
                <span class="colors-5" onclick="setActiveStyle('color-5')"></span>
            </div>
        </div>
        <!-- ==========Style Switcher End ========= -->

        <!-- ========== JS FILES ====== -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" referrerpolicy="no-referrer"></script>
        <script src="{% static 'home/js/script.js' %}"></script>
        <script src="{% static 'home/js/style-switcher.js' %}"></script>
    </body>
</html>
